version: "3.9"

services:
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: unless-stopped
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --api.insecure=true
      - --providers.docker.network=monitoring
      - --log.level=DEBUG
      - --accesslog=true
    environment:
      - DOCKER_API_VERSION=1.44
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Dynamic file config optional; not required for HTTP-only label-based routing
      # - ./deploy/traefik:/etc/traefik/dynamic:ro
    networks:
      - monitoring

  api:
    build: .
    image: prueba-prometheus-api:latest
    container_name: prueba-prometheus-api
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - LOKI_URI=http://loki:3100
    ports:
      - "5000:5000"
    depends_on:
      - loki
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --web.external-url=http://lxhndmonitor/prometheus
      - --web.route-prefix=/prometheus
    labels:
      - traefik.enable=true
      - traefik.docker.network=monitoring
      - traefik.http.routers.prometheus.rule=Host(`lxhndmonitor`) && PathPrefix(`/prometheus`)
      - traefik.http.routers.prometheus.entrypoints=web
      - traefik.http.services.prometheus.loadbalancer.server.port=9090
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SERVER_ROOT_URL=http://lxhndmonitor/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deploy/grafana/provisioning:/etc/grafana/provisioning:ro
    labels:
      - traefik.enable=true
      - traefik.docker.network=monitoring
      - traefik.http.routers.grafana.rule=Host(`lxhndmonitor`) && PathPrefix(`/grafana`)
      - traefik.http.routers.grafana.entrypoints=web
      - traefik.http.services.grafana.loadbalancer.server.port=3000
    networks:
      - monitoring

  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    restart: unless-stopped
    command: -config.file=/etc/loki/loki-config.yml -config.expand-env=true
    volumes:
      - ./deploy/loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki_data:/loki
    labels:
      - traefik.enable=true
      - traefik.docker.network=monitoring
      - traefik.http.routers.loki.rule=Host(`lxhndmonitor`) && PathPrefix(`/loki`)
      - traefik.http.routers.loki.entrypoints=web
      - traefik.http.services.loki.loadbalancer.server.port=3100
      - traefik.http.middlewares.loki-stripprefix.stripPrefix.prefixes=/loki
      - traefik.http.routers.loki.middlewares=loki-stripprefix
    networks:
      - monitoring

  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
#      - MINIO_SERVER_URL=http://lxhndmonitor
      - MINIO_BROWSER_REDIRECT_URL=http://lxhndmonitor/minio
    command: server /data --console-address :9001
    volumes:
      - minio_data:/data
    labels:
      - traefik.enable=true
      - traefik.docker.network=monitoring
      - traefik.http.routers.minio.rule=Host(`lxhndmonitor`) && PathPrefix(`/minio`)
      - traefik.http.routers.minio.entrypoints=web
      - traefik.http.services.minio.loadbalancer.server.port=9001
      - traefik.http.middlewares.minio-stripprefix.stripPrefix.prefixes=/minio
      - traefik.http.routers.minio.middlewares=minio-stripprefix
    networks:
      - monitoring

volumes:
  grafana_data:
  loki_data:
  minio_data:

networks:
  monitoring:
    name: monitoring
